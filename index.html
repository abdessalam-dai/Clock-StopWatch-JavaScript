<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <title>Clock / Stop Watch</title>
</head>

<body>
    <div id="all">
        <!-- Nav Bar -->
        <nav id="nav">
            <div id="c" class="btn">Clock</div>
            <div id="s" class="btn active-btn">Stop Watch</div>
        </nav>
        <!-- Main -->
        <div id="main">
            <!-- Clock -->
            <div id="clock" class="section"></div>
            <!-- Stop Watch -->
            <div id="stop-watch" class="section">
                <div id="sWatch">00 : 00 . 000</div>
                <div class="controls">
                    <button id="toggle" class="control-btn start" onclick="toggleBtn(this)">Start</button>
                    <button id="reset" class="control-btn" onclick="resetBtn()">Reset</button>
                </div>
                <div style="clear: both"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
